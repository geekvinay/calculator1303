  <body>
    <section class="calculator--hero">
      <article id="calculator--title">CALCULATOR</article>
      <article id="calculator--soln"></article>
      <article id="background--soln">88888888888</article>
      <button id="btn--1" class="btn" onclick="play()">AC</button>
      <button id="btn--2" class="btn">+/-</button>
      <button id="btn--3" class="btn">%</button>
      <button id="btn--4" class="btn btn--blue">รท</button>
      <button id="btn--5" class="btn">7</button>
      <button id="btn--6" class="btn">8</button>
      <button id="btn--7" class="btn">9</button>
      <button id="btn--8" class="btn btn--blue">ร</button>

      <button id="btn--10" class="btn">5</button>
      <button id="btn--11" class="btn">6</button>
      <button id="btn--12" class="btn btn--blue">-</button>
      <button id="btn--13" class="btn">1</button>
      <button id="btn--14" class="btn">2</button>
      <button id="btn--15" class="btn">3</button>
      <button id="btn--16" class="btn btn--blue">+</button>
      <button id="btn--17" class="btn btn--17">0</button>
      <button id="btn--18" class="btn">.</button>
      <button id="btn--19" class="btn btn--blue">=</button>
      <audio
        id="audio"
